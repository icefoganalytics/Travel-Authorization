apiVersion: apps/v1
kind: Deployment
metadata:
  name: travel-authorization-dev
  labels:
    app: vue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: travel-authorization-dev
  template:
    metadata:
      labels:
        app: travel-authorization-dev
    spec:
      containers:
        - image: harbor.ynet.gov.yk.ca/yg-github/ytgov/travel-authorization:v2023.10.31.5
          name: travel-authorization
          ports:
            - containerPort: 3000
          resources: {}
          volumeMounts:
            - mountPath: "/home/node/app/.env.development"
              subPath: .env
              name: env-configmap-volume
            - mountPath: "/home/node/app/.env.production"
              subPath: .env
              name: env-configmap-volume
      volumes:
        - name: env-configmap-volume
          configMap:
            name: travel-auth-env-dev

      restartPolicy: Always
status: {}
